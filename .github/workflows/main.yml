name: Azure PowerShell Automation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Az module
        shell: pwsh
        run: |
          Install-Module Az -Force -Scope CurrentUser
          Import-Module Az

      - name: Run script
        shell: pwsh
        run: |
          ./Create-AzVM.ps1


