name: Azure PowerShell Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-powershell-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run PowerShell script
        shell: pwsh
        run: |
          ./Azure-powershell-automation/Create-AzVM.ps1





